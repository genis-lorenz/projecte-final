<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistat d'anuncis</title>
    <link rel="stylesheet" href="../static/css/adlist.css">
</head>
<body>
    <header>
        <h1>Llistat d'anuncis</h1>
        <button id="create-ad-btn">Crear anunci</button>
    </header>
    <div class="ad-container">
        {% for ad in ads %}
        <div class="ad-card">
            <h2>{{ ad['name'] }}</h2>
            <p><strong>MatÃ¨ries:</strong> {{ ad['subjects'] }}</p>
            <p><strong>Preu:</strong> {{ ad['price'] }}</p>
            <img src="{{ url_for('adimage.serve_image', filename=ad['img']) }}" alt="Ad Image">
        </div>
        {% endfor %}
    </div>
</body>
</html>
