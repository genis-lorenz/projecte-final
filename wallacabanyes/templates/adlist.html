<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistat d'anuncis</title>
    <link rel="stylesheet" href="../static/css/adlist.css">
</head>
<body>
    <header>
        <h1>
            <img src="../static/css/Logo.png" alt="Your Image" height="100px" width="400px">
        </h1>
        <button id="create-ad-btn">Crear anunci</button>
    </header>
    <div class="ad-container">
        {% for ad in ads %}
        <a href="{{ url_for('addetail.detail', id=ad['adid']) }}" class="ad-card-link">
            <div class="ad-card">
                <img src="{{ url_for('adimage.serve_image', filename=ad['img']) }}" alt="Ad Image">
                <div class="ad-card-content">
                    <h2>{{ ad['name'] }}</h2>
                    <p><strong>Mat√®ries:</strong> {{ ad['subjects'] }}</p>
                    <p><strong>Preu:</strong> {{ ad['price'] }}</p>
                    <p><strong>Grau:</strong> {{ ad['grade'] }}</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</body>
</html>
