<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión y Registro</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="image-container">
        <img src="../static/css/Logo.png" alt="Your Image">
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Iniciar Sessió</h2>
            <form method="POST">
                <input type="text" name="username" id="username" placeholder="Correu Electrònic" required>
                <input type="password" name="password" id="password" placeholder="Contrasenya" required>
                <button type="submit">Iniciar Sessió</button>
            </form>
        </div>
        <div class="overlay-container">
            <h1>Benvolgut!</h1>
            <p>Per poder accedir a WallaCabanyes primer hauràs d'iniciar sessió</p>
            <a href="{{ url_for('auth.register') }}">
                <button>Registrar-se</button>
            </a>
        </div>
    </div>
</body>
</html>
